[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	iakop/LiquidCrystal_I2C_ESP32@^1.1.6
	robtillaart/I2CKeyPad@^0.5.0

[[chip]]
name = 'i2c-8bit'
binary = 'chips/inverter.chip.wasm'
